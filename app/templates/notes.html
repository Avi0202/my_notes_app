<!DOCTYPE html>
<html>
<head>
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <ul>
        {% for note in notes %}
            <li>
                <h2>{{ note.title }}</h2>
                <p>{{ note.content }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/addnote">Add a new note</a>
</body>
</html>
